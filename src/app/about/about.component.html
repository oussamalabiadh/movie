<div class="container py-4">

<div class="row align-items-center">
  <div class="col-md-4">
    <img
      [src]="imgSrc"
      class="w-100"
      alt="person photo"
    />
  </div>
  <div class="col-md-8">
    <div class="user-info">
      <h1 class="font-mon h3">
        Name :
        <span class="text-muted font-taj h1"> {{ userData.name }}</span>
        <br />
        role :
        <span class="text-muted font-taj h1"> {{ userData.role}}</span>
      </h1>
      <h3 class="font-mon h3">
        Id :
        <span class="text-muted font-taj h1"> {{ userData.id }}</span>
      </h3>
      <h3 class="font-mon h3">
        Iat :
        <span class="text-muted font-taj h1"> {{ userData.iat }}</span>
      </h3>
    </div>
  </div>
</div>
</div>
